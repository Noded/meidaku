{% load static %}

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link type="text/css" rel="stylesheet" href="{% static 'users/styles/style.css' %}">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>Регистрация в MAIDaCU</h1>
                <p>Присоединяйтесь к нашему сообществу</p>
            </div>
    
            <form action="{% url 'users:register' %}" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="reg-username">Имя пользователя</label>
                    <input type="text" id="reg-username" name="username" required>
                </div>
    
                <div class="form-group">
                    <label for="reg-email">Email</label>
                    <input type="email" id="reg-email" name="email" required>
                </div>
    
                <div class="form-group">
                    <label for="reg-password">Пароль</label>
                    <input type="password" id="reg-password" name="password1" required>
                </div>
    
                <div class="form-group">
                    <label for="reg-password-confirm">Подтвердите пароль</label>
                    <input type="password" id="reg-password-confirm" name="password2" required>
                </div>
    
                <button type="submit" class="auth-button">Зарегистрироваться</button>
            </form>
    
            <div class="auth-footer">
                Уже есть аккаунт? <a href="{% url 'users:login' %}">Войти</a>
            </div>
        </div>
    </div>
</body>
</html>
